<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/38437135aa.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinners</title>
</head>
<body>
    <section>
      <nav>
          <h1>Spinners Collection</h1>
      </nav>
    </section>

    <section>
       <div class="spinner_container">
           <!-- Wave Spinner -->
           <div class="wave_spinner">
               <div class="center">
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
              </div>
           </div>

           <!-- Glowing Ring Loader Animation -->
            <div class="ring">
                Loading
                <span></span>
              </div>


              <!-- Trinity Spinner -->
             <div class="trinity">
                <div id="container">
                    <svg viewBox="0 0 100 100">
                      <defs>
                        <filter id="shadow">
                          <feDropShadow dx="0" dy="0" stdDeviation="1.5" 
                            flood-color="#fc6767"/>
                        </filter>
                      </defs>
                      <circle id="spinner" style="fill:transparent;stroke:#dd2476;stroke-width: 7px;stroke-linecap: round;filter:url(#shadow);" cx="50" cy="50" r="45"/>
                  </svg>
                  </div>
             </div>




             <!-- Blue Spinner -->
             <div class="loading">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
              </div>

       </div>
    </section>
    <!-- Setting up js -->
    <script src="app.js"></script>
</body>
</html>
